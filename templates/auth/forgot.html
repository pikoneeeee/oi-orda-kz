{% extends "base.html" %}
{% block content %}
<section class="py-5">
  <div class="container" style="max-width:720px">
    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body p-4 p-lg-5">
        <h3 class="fw-bold mb-2">Восстановление доступа</h3>
        <p class="text-body-secondary">Укажите email — мы отправим инструкцию (функция будет подключена позже).</p>
        <form method="post" action="{{ url_for('auth.forgot_post') }}" class="mt-3">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="you@school.kz" required>
            <label for="email">Email</label>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Отправить</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Назад ко входу</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
