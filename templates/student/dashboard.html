{% extends "student/layout.html" %}
{% block student_content %}
{% block content %}
<div class="container py-4">
  <div class="row g-3">

      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h4 class="fw-bold mb-2">Начать тесты</h4>

        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border-0 shadow-sm rounded-4">

      </div>
    </div>
  </div>
